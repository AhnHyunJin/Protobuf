syntax = "proto3";

option go_package = "proto/author;grpc_author";

package grpc_author;

service AppTokenManager {
  rpc Regist(AppTokenReq) returns (AppTokenRes);
  rpc Destroy(AppTokenReq) returns (AppTokenRes);
}

message AppTokenReq {
  string name_space = 1;
  string token = 2;
}

message AppTokenRes {
  int32 code = 1;
}