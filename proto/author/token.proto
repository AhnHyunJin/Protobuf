syntax = "proto3";

option go_package = "gitlab.com/promptech1/infuser-author/author;author";

package author;

service TokenManager {
  rpc Search(TokenReq) returns (TokenRes);
}

message TokenReq {
  string token = 1;
}

message TokenRes {
  string token = 1;
  enum Status {
    VALID = 0;
    UNREGISTERED = 1;
    EXPIRED = 2;
  }
  Status status = 2;
}