syntax = "proto3";

option go_package = "proto/author;grpc_author";

package grpc_author;

service AuthService {
  rpc Login(LoginReq) returns (AuthRes);
  rpc Refresh(RefreshTokenReq) returns (AuthRes);
}

message LoginReq {
  string login_id = 1;
  string password = 2;
}

message RefreshTokenReq {
  string refresh_token = 1;
}

message AuthRes {
  string jwt = 1;
  uint32 expires_in = 2;
  string refresh_token = 3;
  uint32 refresh_token_expires_in = 4;
  AuthResult code = 5;
  string msg = 6;
}

enum AuthResult {
  VALID = 0;
  NOT_REGISTERED = -1;
  INVALID_PASSWORD = -2;
  WITHDRAWAL_USER = -3;
  INVALID_TOKEN = -4;
}